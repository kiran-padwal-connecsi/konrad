{% extends 'auth_layout.html' %}
{{ super() }}
{% block body %}
<title xmlns="http://www.w3.org/1999/html">{{title}}</title>
<img src="{{ url_for('static', filename='img/logo_full.png') }}" alt="connecsi logo"/>

<div id="forgotpass" class="card-content cardheight bg-white">
    <form class="form" method="POST" action="/resetemail">
        <div class="form-body">
            <h4 class="form-section text-left"><i class="fa fa-paper-plane"></i> Recover Password</h4>

            <div class="form-group">
                <div class="position-relative has-icon-left">
                    <input type="email" id="email" name="reset_email"
                           class="validate browser-default form-control" required
                           placeholder="Enter E-mail">
                    <div class="form-control-position">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-purple" id="email-reset">Send Confirmation Link</button>
        </div>

        <div class="form-actions bottom text-left">
            <a class="color2" href="/">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
